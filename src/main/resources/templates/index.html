<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
<body>


<h1>List Book</h1>
<a th:href="@{/createbook}">Add book</a>
<table>
    <form th:action="@{/}">
        Filter: <input type="text" name="namebook" id="namebook" size="50" th:value="${namebook}" required />
        &nbsp;
        <input type="submit" value="Search" />
    </form>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Publisher</th>
    </tr>
    </thead>
    <tfoot>
    <tr th:each="bk : ${books}">
        <th th:text="${bk.id}"></th>
        <td th:text="${bk.name}"></td>
        <td th:text="${bk.author}"></td>
        <td th:text="${bk.genre}"></td>
        <td th:text="${bk.publisher.name}"></td>
    </tr>
</table>


<h1>List Publisher</h1>
<a th:href="@{/createpublisher}">Add publisher</a>

<table>

    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Contact</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tfoot>
    <tr th:each="pub : ${publishers}">
        <th th:text="${pub.id}"></th>
        <td th:text="${pub.name}"></td>
        <td th:text="${pub.address}"></td>
        <td th:text="${pub.contact}"></td>
        <td th:text="${pub.phone}"></td>
    </tr>
</table>
</body>
</html>
