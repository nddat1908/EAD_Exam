<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Publisher</title>
</head>
<body>
<h1>Create Publisher</h1>
<form method="post" th:action="@{/savepublisher}" th:object="${publishers}">

    <label>Name</label>
    <input type="text" placeholder="Name " name="name" th:field="${publishers.name}">
    <br>
    <hr>

    <label>Address</label>
    <input type="text" placeholder="Address " name="address" th:field="${publishers.address}">
    <br>
    <hr>
    <label>Contact Person</label>
    <input type="text" placeholder="Contact " name="contact" th:field="${publishers.contact}">
    <br>
    <hr>
    <label>Phone</label>
    <input type="number" placeholder="Phone " name="phone" th:field="${publishers.phone}">
    <br>
    <hr>
    <button type="submit" class="btn btn-primary pull-right">Create Publisher Catalog</button>

</form>


</body>
</html>
